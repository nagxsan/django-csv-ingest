version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: csv_user
      POSTGRES_PASSWORD: csvpass
      POSTGRES_DB: csv_demo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csv_user -d csv_demo"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: .
    restart: always
    # depends_on:
    #   db:
    #     condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env

